<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Hello, world!</title>
</head>

<body>

    <form id="bag-booking">

        <div class="container form-container">

            <h5 style="text-align: center">Excess Bagagge enquiry form</h5>
            <hr>
            <div class="row">
                <div class="form-group col-sm-4">
                    <select class='form-control'>
                        <option selected id="salute">Mr.</option>
                        <option>Ms.</option>
                    </select>
                </div>
                <div class="form-group col-sm-8">
                    <input type="text" class="form-control" id="fullname" placeholder="Full name..">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="fullname" placeholder="Destination country">
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="fullname" placeholder="Destination city">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="fullname" placeholder="origin country">
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="fullname" placeholder="origin city">
                </div>
            </div>
            <hr>

            <div class="container d-flex justify-content-between">
                <h5> Enter the baggage details </h5>
                <fieldset disabled>
                    <select class="form-control">
                        <option>units:cm &amp kg</option>
                    </select>
                </fieldset>
            </div>
            <hr>

            <div class="row">
                
                <div class="container d-flex justify-content-end" style="margin-bottom: 15px" >
                    <button type="button" id="add-item" style="margin-right: 15px;"><i class="fas fa-plus"></i></button>
                    <button type="button" id="remove-item"><i class="fas fa-minus"></i></button>
                </div>
                
                <div class="container" id="bag-detail">
                    <!--                   insert starts here -->
                    
                    <div class="container form-val" style="padding: 0px">                        

                            <div class="form-group row bag-inner">
                                
                                <div class="col-sm-4 ">                                    
                                    <input type="text" class="form-control" id="baggage-type" placeholder="Eg.box or suitcase or bag etc...">
                                </div>

                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="length" placeholder="length">
                                </div>
                                
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="width" placeholder="width">
                                </div>
                                
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="height" placeholder="height">
                                </div>
                                
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="weight" placeholder="weight">
                                </div>

                            </div>
                        

                            <div>
                                <input type="hidden" class="form-control" id="baggage-builder">
                            </div>

                    </div>

                </div>
                <!--                   ends here -->
            </div>

            <div class="container form-holder" style="padding: 0px">
            </div>

            <div class="container d-flex justify-content-end">
                <input type="submit" value="Get Quote">
            </div>

        </div>

    </form>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
